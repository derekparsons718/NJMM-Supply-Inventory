<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
  
    <script>
      function respond() {
        var formData = document.getElementById("addItemForm");
        google.script.run.addItem(formData);
        google.script.host.close();
      }
      
    </script>
    
    <? var numberOfLanguages = getNumberOfLanguages();
    var Languages = getLanguages(); 
    var Categories = getCategories();?>
    
    <!-- This form does not submit like a normal html form. The submit button is manually coded
    so that the form data can be handled within the apps script. -->
    <form id='addItemForm'>
    
      Name of item to be added:
      <input type='text' name='nameOfItem'><br><br>
      
      Which category would you like it in?<br>
      <? for (i=0; i<Categories.length; i++) { ?>
        <input type='radio' name='category' value='<?=Categories[i]?>'> <?=Categories[i]?> <br>
      <?}?> <br>
      
      In what languages is this item available?<br><br>
      <? for (i=0; i<numberOfLanguages; i++) {?>
        <input type='checkbox' name='language' value='<?=i?>'> <?=Languages[0][i]?> <br>
      <?}?> <br>
      
      How many items come in a set?
      <input type='text' name='set'><br><br><br>
      
      <center><input type='button' onclick='respond()' value='Add Item'></center>
      
      </form>
   
  </body>
</html>
