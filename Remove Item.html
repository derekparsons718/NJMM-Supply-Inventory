<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
  
    <script>
      function respond() {
        var formData = document.getElementById("removeItemForm");
        google.script.run.removeItem(formData);
        google.script.host.close();
      }
    </script>
    
    <?var Categories = getCategories();?>
    
    <!-- This form does not submit like a normal html form. The submit button is manually coded
    so that the form data can be handled within the apps script. -->
    <form id="removeItemForm">
    
      Name of item to be removed:<input type="text" name="nameOfItem"> <br>
      <i><font size=2.5 color="grey">capitalization matters!</font></i> <br><br>
      
      Which category is it in? <br>
      <? for (i=0; i<Categories.length; i++) { ?>
        <input type='radio' name='category' value='<?=Categories[i]?>'> <?=Categories[i]?> <br>
      <?}?> <br><br>
      
      <center><input type="button" onclick="respond()" value="Remove Item"></center>
      
    </form>
    
  </body>
</html>
