<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      td {
        text-align: top;
      }
    </style>
  </head>
  <body>
  
    <script>
      function respond() {
        var formData = document.getElementById("editItemForm");
        google.script.run.editItem(formData);
        google.script.host.close();
      }
    </script>
    
    <?var numberOfLanguages = getNumberOfLanguages();
    var Languages = getLanguages(); 
    var Categories = getCategories();?>
    
    <!-- This form does not submit like a normal html form. The submit button is manually coded
    so that the form data can be handled within the apps script. -->
    <form id="editItemForm">
      <table style="width:100%" cellpadding="20">
        <col width="400">
        <col width="400">
        <tr>
          <th> Identify the Item </th>
          <th> Change the Item </th>
        </tr>
        <tr>
        
        
          <td valign="top">
            Current name of item:<input type="text" name="nameOfItem"> <br>
            <i><font size=2.5 color="grey">capitalization matters!</font></i><br><br>
            
            Current category: <br>
            <? for (i=0; i<Categories.length; i++) { ?>
              <input type='radio' name='category' value='<?=Categories[i]?>'> <?=Categories[i]?> <br>
            <?}?>
          </td>
          
          
          <td valign="top"> 
          New name of item: <input type="text" name="newName"> <br><br>

          Number of items in a set:<input type="text" name="newSet"> <br><br>
          
          In what languages is this item available?<br>
          <? for (i=0; i<numberOfLanguages; i++) {?>
            <input type='checkbox' name='languages' value='<?=Languages[0][i]?>'> <?=Languages[0][i]?> <br>
          <?}?>
          </td>
          
          
      </table> <br><br>
      <center><input type="button" onclick="respond()" value="Edit Item"></center>
    </form>
    
  </body>
</html>
